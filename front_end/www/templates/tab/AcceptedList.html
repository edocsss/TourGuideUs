<ion-view view-title="Accepted List">
    <!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
  -->
    <ion-tabs class="tabs-positive tabs-icon-top">

        <!-- AcceptedList Tab -->
        <ion-tab title="Accepted" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/AcceptedList.html">
            <ion-nav-view name="tab-dash"></ion-nav-view>
        </ion-tab>

        <!-- PendingList Tab -->
        <ion-tab title="Pending" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/PendingList.html">
            <ion-nav-view name="tab-chats"></ion-nav-view>
        </ion-tab>

    </ion-tabs>

    <ion-content>



    </ion-content>
</ion-view>
